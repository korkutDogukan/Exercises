<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ecf848905.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="navbar-icons">
                <img src="img/bell.png">
                <img src="img/user.png">
                <img src="img/menu.png">
            </div>
        </div>

        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fill your <span>heart with joy</span></h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Asperiores delectus assumenda rem,
                    soluta
                    quisquam natus.</p>
                <div class="buttons">
                    <a href="" class="btn1">Learn More</a>
                    <a href="" class="btn2">Watch Video</a>
                </div>
                <div class="social-links">
                    <div class="line"></div>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-pinterest-p"></i></a>
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png">
            </div>
        </div>
    </div>
</body>

</html>
